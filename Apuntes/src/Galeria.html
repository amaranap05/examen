<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      section {
        display: flex;
        width: 600px;
        height: 430px;
      }
      section img {
        width: 0px;
        flex-grow: 1;
        object-fit: cover;
        opacity: 0.8;
        transition: width 0.4s ease;
      }
      section img:hover {
        cursor: crosshair;
        width: 300px;
        opacity: 1;
        filter: contrast(120%);
      }
    </style>
    <title>Galería de imagenes</title>
  </head>
  <body>
    <header>
      <h1>Galería de imagenes</h1>
    </header>
    <section>
      <img
        src="https://img.freepik.com/foto-gratis/belleza-otonal-abstracta-patron-venas-hoja-multicolor-generado-ia_188544-9871.jpg"
        alt="1"
      />
      <img
        src="https://next-images.123rf.com/index/_next/image/?url=https://assets-cdn.123rf.com/index/static/assets/top-section-bg.jpeg&w=3840&q=75"
        alt="2"
      />
      <img src="https://i.blogs.es/ceda9c/dalle/450_1000.jpg" alt="3" />
    </section>
  </body>
</html>
