<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .carrusel {
        position: relative;
        width: 600px;
        height: 400px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .imagenes {
        display: flex;
        transition: transform 0.5s ease;
      }

      .imagenes img {
        width: 600px;
        height: 400px;
        object-fit: cover;
      }

      button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 20px;
        z-index: 10;
      }

      button:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="carrusel">
      <div class="imagenes" id="imagenes">
        <img
          src="https://i.blogs.es/0ca9a6/aa/1366_2000.jpeg"
          alt="Imagen 1"
        />
        <img
          src="https://media.istockphoto.com/id/636379014/es/foto/manos-la-formaci%C3%B3n-de-una-forma-de-coraz%C3%B3n-con-silueta-al-atardecer.jpg?s=612x612&w=0&k=20&c=R2BE-RgICBnTUjmxB8K9U0wTkNoCKZRi-Jjge8o_OgE="
          alt="Imagen 2"
        />
        <img
          src="https://next-images.123rf.com/index/_next/image/?url=https://assets-cdn.123rf.com/index/static/assets/top-section-bg.jpeg&w=3840&q=75"
          alt="Imagen 3"
        />
      </div>
      <button class="prev" onclick="cambiarImagen(-1)">&#10094;</button>
      <button class="next" onclick="cambiarImagen(1)">&#10095;</button>
    </div>
    <script>
        let index = 0;
        
        function cambiarImagen(direction) {
            const imagenes = document.getElementById('imagenes');
            const totalImagenes = imagenes.children.length;
            index += direction;

            if (index < 0) {
                index = totalImagenes -1;
            } else if (index >= totalImagenes) {
                index = 0;
            }
            imagenes.style.transform = `translateX(-${index * 600}px)`;
        }
    </script>
  </body>
</html>
